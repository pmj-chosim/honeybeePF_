prometheus:
  server:
    persistentVolume:
      enabled: false
    retention: "2d"
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 200m
        memory: 512Mi
    service:
      type: ClusterIP

    # Scrape OTel Collector metrics directly (no ServiceMonitor needed)
    # NOTE: If installing in a namespace other than 'monitoring', 
    # update the target address below to match your namespace:
    # <service-name>.<your-namespace>.svc.cluster.local:8889
    extraScrapeConfigs: |
      - job_name: 'otel-collector'
        honor_labels: true
        scrape_interval: 15s
        static_configs:
          - targets:
              - 'honeybeepf-otel-collector-opentelemetry-collector.monitoring.svc.cluster.local:8889'

  alertmanager:
    enabled: false

  pushgateway:
    enabled: false

  nodeExporter:
    enabled: false

  kubeStateMetrics:
    enabled: false