# Name overrides for resource naming flexibility
nameOverride: ""
fullnameOverride: ""

# Image configuration including private registry support
# NOTE: Update repository to your Docker Hub username after PR merge
# During development, override with: --set image.repository=ttl.sh/your-image --set image.tag=2h
image:
  repository: "docker.io/dorokrok/honeybeepf"
  tag: "latest"
  pullPolicy: IfNotPresent
imagePullSecrets: [] # List for private registry credentials

# Annotations for the pod
podAnnotations: {}
  # testAnnotation: "testValue"

# Metrics exposure configuration
# NOTE: HoneybeePF uses OTLP to send metrics to OTel Collector.
# Prometheus scrapes the OTel Collector's prometheus exporter (port 8889), 
# NOT the agent directly. The agent does NOT expose a /metrics endpoint.
# ServiceMonitor is NOT used - this chart uses annotation-based scraping.

# Data Output
output:
  # if you want to send data to OpenTelemetry Collector from your application set this values.
  # Recommended FQDN format: <service>.<namespace>.svc.cluster.local:<port>
  # NOTE: Default namespace is 'monitoring'. If using a different namespace,
  # update the endpoint below (e.g., replace 'monitoring' with your namespace).
  # You can specify with or without http:// prefix (template handles it automatically)
  otlp:
    endpoint: "honeybeepf-otel-collector-opentelemetry-collector.monitoring.svc.cluster.local:4317"
    protocol: "grpc"


# Service Account for RBAC permissions
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Rust Log Level (trace, debug, info, warn, error)
rustLog: "info"

# Hybrid Probe Configuration
builtinProbes:
  block_io:
    enabled: true
  network_latency:
    enabled: false
  gpu_open:
    enabled: true
  interval: 1000

customProbes:
  kprobes: []
  uprobes: []
  tracepoints: []

# Security Context: Hardened for production
securityContext:
  privileged: true
  readOnlyRootFilesystem: true # Added for enhanced security posture
  capabilities:
    drop:
      - ALL
    add:
      - SYS_ADMIN
      - BPF
      - NET_ADMIN
      - SYS_RESOURCE

# Resource limits with robust parsing (quotes)
resources:
  limits:
    cpu: "200m"
    memory: "256Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

# Scheduling
nodeSelector:

  kubernetes.io/os: linux

metrics:
  enabled: false

