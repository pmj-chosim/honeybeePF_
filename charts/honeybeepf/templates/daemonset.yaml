apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "honeybeepf.fullname" . }}
  labels:
    {{- include "honeybeepf.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "honeybeepf.selectorLabels" . | nindent 6 }}
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      {{- if or .Values.metrics.enabled .Values.podAnnotations }}
      annotations:
      {{- if .Values.metrics.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.metrics.port }}"
        prometheus.io/path: "{{ .Values.metrics.path }}"
      {{- end }}
      {{- with .Values.podAnnotations }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      labels:
        {{- include "honeybeepf.selectorLabels" . | nindent 8 }}
    spec:
      # Support for private registry image pull secrets
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      serviceAccountName: {{ include "honeybeepf.serviceAccountName" . }}
      hostPID: true 
      hostNetwork: true

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}

          {{- if .Values.metrics.enabled }}
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
          {{- end }}

          livenessProbe:
            exec:
              command: ["sh", "-c", "cat /proc/self/status"]
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            exec:
              command: ["sh", "-c", "cat /proc/self/status"]
            initialDelaySeconds: 5
            periodSeconds: 15

          envFrom:
            - configMapRef:
                name: {{ include "honeybeepf.fullname" . }}

          volumeMounts:
            - mountPath: /sys/fs/bpf
              name: bpf-fs
            - mountPath: /sys/kernel/tracing
              name: tracefs
              readOnly: false
            - mountPath: /sys/kernel/debug
              name: debugfs
              readOnly: false
            {{- toYaml .Values.resources | nindent 12 }}
      
      volumes:
        - name: bpf-fs
          hostPath:
            path: /sys/fs/bpf
            type: Directory
        - name: tracefs
          hostPath:
            path: /sys/kernel/tracing
            type: Directory
        - name: debugfs
          hostPath:
            path: /sys/kernel/debug
            type: Directory